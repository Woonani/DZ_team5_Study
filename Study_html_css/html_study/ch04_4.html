<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid #ccd;
            border-collapse: collapse;
        }
        th,td {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <img src="images/top.jpg" alt="배너자리" width="100%" >
    <img src="images/mymelody.gif" alt="마멜자리">
    <a href="images/mymelody.gif" target="_blank"> 새탭에서 이미지 열기</a>
    <a href="https://www.naver.com" target="_blank"> 네이버로 가기</a>
    <P>
        table태그 안에 <br>
        tr 안에 <br>
        th(제목) td(내용) <br>
        <table>
            <caption>캡션으로 표의 제목을 만든다</caption>
            <tr>
                <th>tr태그는 가로행입니다.   </th>
                <th>th태그는 셀입니다.   </th>
                <th>셀의 제목역할을 합니다.   </th>
            </tr>
            <tr>
                <td>td태그는 th처럼 </td>
                <td>셀인데..</td>
                <td>일반 내용이 됩니다.<td>
            </tr>
            <tr>
                <td>셀 하나만 쓴다면?</td>
            </tr>
            <tr>
                <td rowspan="2">rowspan="2"</td>
                <td colspan="2">colspan="2"을 쓴다면? (한줄뿐)</td>
            </tr>
            <tr>
                <td>하하(두줄 뿐)</td>
                <td colspan="2">colspan="2"을 쓴다면?</td>
            </tr>
        </table>
    </P>
</body>
</html>
